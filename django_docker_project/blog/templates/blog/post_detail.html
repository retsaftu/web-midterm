{% extends "blog/base.html" %}
{% block content %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ object.title }}</h5>
            <p class="card-text">{{ object.content }}</p>
            <p class="text-muted">Created: {{ object.created_at|date:"F d, Y" }}</p>
            <a href="{% url 'post-list' %}" class="btn btn-secondary">Back</a>
            <a href="{% url 'post-update' object.pk %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'post-delete' object.pk %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
{% endblock content %}
